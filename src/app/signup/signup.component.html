<div class="colorlib-work">
    <div class="colorlib-narrow-content signup">
        <div class="row">
            <!-- animate-box data-animate-effect="fadeInLeft" -->
            <div class="col-md-6 col-md-offset-3 col-md-pull-3" >
                <h2 class="colorlib-heading">Add New User</h2>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-5">
                <form method="post" action="#" id="contactform">
                    <div class="form-group">
                        <input type="text" name="name" class="form-control" placeholder="Name *" [(ngModel)]="username">
                    </div>
                    <div class="form-group">
                        <input type="text" name="email" class="form-control" placeholder="Email *" [(ngModel)]="email">
                    </div>
                    <div class="form-group">
                        <input type="text" name="contactno" class="form-control" placeholder="Contact No *" [(ngModel)]="contactno">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="Password *" [(ngModel)]="password">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary btn-send-message" value="Submit" (click)="signup()">
                    </div>
                </form>
            </div>
            <div class="col-md-7"></div>
        </div>
    </div>
</div>
