<div class="products-container">
  <div class="products-header">
    <h1 class="colorlib-heading head">Our Products</h1>
    <div class="tabs">
      <a
        *ngFor="let product of productDetails | keyvalue"
        [routerLink]="'proditem/' + product.key"
        routerLinkActive="active"
        class="tab"
        (click)="setActiveTab(product.key)"
      >
        {{ formatProductName(product.value) }}
      </a>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
