<div class="productdisplay">
  <div class="productdisplay-left">
    <div class="productdisplay-img">
      <img class="productdisplay-main-img" [src]="product[0].image" alt="{{product[0].name}}" />
    </div>
  </div>
  <div class="productdisplay-right">
    <h1>{{ product[0].name }}</h1>
    <div class="productdisplay-right-description">
      {{ product[0].details }}
    </div>
    <div class="productdisplay-right-size">
      <h1>Composition</h1>
      <div class="productdisplay-right-sizes">
        <p>{{ product[0].composition }}</p>
      </div>

      <h1>Indication / Supports</h1>
      <div class="productdisplay-right-sizes">
        <p>{{ product[0].indication }}</p>
      </div>
    </div>

  </div>

</div>
<div class="name">
  <h1 class="colorlib-heading">Similar Product</h1>
</div>
<div class="subcon">
  <div class="row">
    <div class="product-cat prodcon">
      <a class="col-md-3 card-main" *ngFor="let product of filteredProducts">
        <div class="card-container">
          <div class="card-inner">
            <div class="card-front">
              <img [src]="product.image" alt="{{ product.name }}" />
              <h2>{{product.name}}</h2>
            </div>
          </div>
        </div>  
      </a>
    </div>
  </div>
</div>
